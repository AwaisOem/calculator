<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/115318d190.js" crossorigin="anonymous"></script>
    <style>
        * {
            border: 0;
            margin: 0;
            padding: 0;
        }

        body {
            scroll-behavior: smooth;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw !important;
            height: 100vh !important;
        }

        .main-calc {
            width: 350px;
            height: calc(90%);
            padding: 20px;
            display: block;
            background: rgba(255, 255, 255, 0.88);
            border-radius: 40px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5.1px);
            -webkit-backdrop-filter: blur(5.1px);
            border: 1px solid rgba(255, 255, 255, 0.16);
        }

        #hamicn {
            position: relative;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-right-radius: 50%;
            background-color: orange;
            width: 60px;
            height: 60px;
            display: flex;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .field {
            height: 28%;
            width: 100%;
        }

        .field>input {
            background: transparent;
            border: none;
            color: orange;
            font-size: 3rem;
            width: 100%;
            height: 100%;
            text-align: right;
            resize: none;
            outline: none;
            box-decoration-break: unset;
        }

        .grid {
            height: 50%;
            display: grid;
            grid-gap: 1em;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            grid-auto-flow: unset;
        }

        .grid2 {
            margin-top: 1rem;
            height: 10%;
            display: grid;
            grid-gap: 1em;
            grid-row-gap: 1em;
            grid-template-columns: 2.2fr 1fr 1fr;
            grid-auto-flow: unset;
        }

        .btns {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 4px solid rgba(255, 255, 255, 0.263);
            border-radius: 40px;
            background: linear-gradient(44deg, #e8e0e0, rgba(255, 255, 255, 0.88));
            box-shadow: 6px 6px 12px #b5b5b5,
                -6px -6px 12px #ffffff;
            cursor: pointer;
        }

        .btns:hover {
            opacity: 0.7 !important;
        }

        .grey {
            background: linear-gradient(44deg, #918c8c, rgba(255, 255, 255, 0.88)) !important;
        }

        .orange {
            background: linear-gradient(44deg, orange, rgba(231, 154, 10, 0.88)) !important;
        }

        .container>svg {
            z-index: -1;
            position: absolute;
        }

        #svg1 {
            top: 0;
            left: 0;
            width: 100%;
        }

        #svg2 {
            left: 0;
            bottom: 0;
            width: 100%;
        }

        #ham {
            position: absolute;
            z-index: 99;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: orange;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 40px;
        }

        #ham>a {
            width: 80%;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 5px 0;
            /* padding: 10px 30px; */
        }

        #ham a:hover {
            background-color: rgba(242, 242, 242, 0.345);
        }

        .hide {
            display: none !important;
        }

        #close {
            cursor: pointer;
            width: 80%;
        }
        #hamicn2 > svg
        {
            transform: rotateY(180deg);
        }
        #hamicn2 
        {
            position: relative;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            border-bottom-left-radius: 50%;
            background-color: orange;
            width: 60px;
            height: 60px;
            display: flex;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            text-align: center;
            
        }

        #ham2 {
            position: absolute;
            z-index: 99;
            top: 0;
            right: 0;
            width: 100%;
            min-height: 50%;
            background-color: orange;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            border-radius: 40px;
        }
        #ham2>a {
            width: 80%;
            border-radius: 10px;
            text-decoration: none;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            margin: 5px 0;
            /* padding: 10px 30px; */
        }

        #ham2 a:hover {
            background-color: rgba(242, 242, 242, 0.345);
        }

        #close2 {
            cursor: pointer;
            width: 80%;
        }
        .flex-line
        {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .w-80
        {
            width: 80% !important;
        }
        .darkmode
        {
            padding: 10px 15px;
            border-radius: 50%;
            background-color: #3333;
        }
        .time
        {
            font-size:3rem;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(255, 255, 255);
            letter-spacing:3px;
        }
        .time >  span
        {
            padding: 0 8px;
        }
    </style>
</head>
